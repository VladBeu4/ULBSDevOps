name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Build and push the image
      run: |
        docker login --username ${{ secrets.DOCKERHUB_USERNAME }} --password ${{ secrets.DOCKERHUB_PASSWORD }}
        docker build . --file Dockerfile --tag ulbsdevops:latest
        docker tag ulbsdevops:latest vladbeuvisma/ulbsdevops:latest
        docker push vladbeuvisma/ulbsdevops:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: ssh-pipeline
        uses: cross-the-world/ssh-pipeline@v1.2.0
        with:
          host: 193.181.186.89
          user:  ${{ secrets.SERVER_USERNAME }}
          pass: ${{ secrets.SERVER_PASSWORD }}
          script: |
            /home/devops/script.sh
            docker run -p 80:80 -d vladbeuvisma/ulbsdevops:latest
  
